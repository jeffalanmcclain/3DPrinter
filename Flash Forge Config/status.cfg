[homing_override]       # redefine homing override even if it was already done another place to pick up the redefined G28's
gcode:
    # Limit acceleration for homing and moves on print start
    M204 S5000
    {%if rawparams %}
        G28.1 {rawparams}
    {% else %}
        G28.1 Z0
        G28.1 X0
        G28.1 Y0
        G90
        G1 X105 Y105 Z210 F1800
    {% endif %}
