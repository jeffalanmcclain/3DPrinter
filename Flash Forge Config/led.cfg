[led chamber_led]                                                   
white_pin: PA8                                                  
hardware_pwm: False
initial_white: 0.8



[gcode_macro set_logo_leds_off]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:sb_leds (1)"

[gcode_macro set_logo_leds_on]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:sb_leds (1)"
    SET_LED_EFFECT EFFECT=set_logo_leds
