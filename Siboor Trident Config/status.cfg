[gcode_macro G28]
rename_existing: G28.1
gcode:
    SET_STATUS S=HOMING
    M204 S5000
    {%if params.X is defined or params.Y is defined or params.Z is defined %}
        G28.1 {rawparams}
    {% else %}
#        G28.1 Z0
#        G28.1 X0
#        G28.1 Y0
		G28.1
        G90
        G1 X105 Y105 Z210 F1800
    {% endif %}
    SET_STATUS S=HOMING_END
	RESET_STATUS
 
