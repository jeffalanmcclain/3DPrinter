    # Limit acceleration for homing and moves on print start
    M204 S5000
    {%if params.X is defined or params.Y is defined or params.Z is defined %}
        G28 {rawparams}
    {% else %}
#        G28 Z0
#        G28 X0
#        G28 Y0
		G28.1
        G90
        G1 X105 Y105 Z210 F1800
    {% endif %}
