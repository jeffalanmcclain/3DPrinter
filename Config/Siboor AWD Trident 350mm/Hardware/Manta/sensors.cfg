# sensor_pin: PC4							# Manta TH2
# max_temp: 75

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode: PAUSE
insert_gcode: RESUME
switch_pin: !PC15						# Manta M6 endstop pin M6