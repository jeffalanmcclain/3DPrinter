[gcode_macro LED_OFF]
gcode:
	SET_LED LED=chamber GREEN=0 RED=0 BLUE=0
	SET_LED LED=th_led GREEN=0 RED=0 BLUE=0

[gcode_macro LED_ON]
gcode:
	SET_LED LED=chamber GREEN=1 RED=1 BLUE=1
	SET_LED LED=th_led GREEN=1 RED=1 BLUE=1
   
[gcode_macro LED_SBY]
gcode:
	SET_LED LED=chamber GREEN=0.2 RED=0.2 BLUE=0.2
	SET_LED LED=th_led GREEN=0 RED=0.2 BLUE=0
   
